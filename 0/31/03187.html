 <span class="judul"><font size="2" face="Arial"><font color="#800000">BAHAN : </font> </font></span><font size="2" face="Arial"><span class="tekshitam"><br></span> </font> <span class="tekshitam"><font face="Arial" size="2">1/2 resep adonan puff<br> 2 kuning telur<br> 50 gram keju parmesan<br> 2 kuning telur untuk olesan</font></span> <p> <span class="judul"><font size="2" face="Arial" color="#800000">CARA MEMBUAT :</font></span><font size="2" face="Arial"><span class="tekshitam"><br></span></font><span class="tekshitam"><font face="Arial" size="2">1. Giling adonan setebal 2 mm.<br> 2. Oles dengan kuning telur.<br> 3. Taburkan keju parmesan.<br> 4. Potong panjang 15 cm.<br> 5. Oven hingga kering.</font></span></p> <p><font size="2" face="Arial"> <span class="judul"><b>Untuk 300 gram </b></span></font></p>
